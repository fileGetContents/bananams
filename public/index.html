<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="initial-scale=1,maximum-scale=1,user-scalable=no,width=device-width, height=device-height">
    <title>首页</title>
    <link href="css/index.css" rel="stylesheet">
    <link href="css/ionic-v1.3.3/css/ionic.css" rel="stylesheet">
    <script src="css/ionic-v1.3.3/js/ionic.bundle.js"></script>
    <script type="text/javascript">
        angular.module('ionicApp', ['ionic'])
                .controller('SlideController', function ($scope) {
                    $scope.myActiveSlide = 1;
                })
    </script>

</head>

<body ng-app="ionicApp" animation="slide-left-right-ios7" ng-controller="SlideController">

<ion-slide-box active-slide="myActiveSlide">
    <ion-slide>
        <div class="box4 blue"><img src="img/lunbo1.jpeg"></div>
    </ion-slide>
    <ion-slide>
        <div class="box4 blue"><img src="img/lunbo2.jpeg"></div>
    </ion-slide>
    <ion-slide>
        <div class="box4 blue"><img src="img/lunbo3.jpeg"></div>
    </ion-slide>
</ion-slide-box>
<a id="href_src" href="templates/login.html">
    <div class="start">开启旅程</div>
</a>
<script src="js/jquery.min.js"></script>
<script type="text/javascript">
    $(function () {
        $.ajax({
            data: {'telephone': $('#user').val(), 'pass': $('#password').val()},
            dataType: 'json',
            type: 'post',
            url: 'http://www.bananatrip.cn/is/login',
            success: function (obj) {
                if (obj.info == 0) {
                    $('#href_src').attr('href', 'templates/start.html');
                } else {
                    $('#href_src').attr('href', 'templates/login.html')
                }
            },
            error: function () {
            }
        });
    })

</script>


</body>
</html>
