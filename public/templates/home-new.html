<script type="text/javascript">
    $(function () {
        // 加载其他
        $.ajax({
            type: 'post',
            data: {'tag': 50},
            dataType: 'json',
            url: 'http://www.bananatrip.cn/new/good',
            success: function (obj) {
                obj.map(function (value, index, array) {
                    if (index == 0) {
                        var good_list = '<div class="section" style="border: 0"> <a href="details.html?id=' + value["good_id"] + '"> <div class="projectbox"><img src="' + value['image'] + '"> <p>' + value['good_name'] + '</p> <p class="price2">￥' + value["good_amount"] + '</p> </div> </a> </div>';
                        $('.content').append(good_list);
                    }
                });
            },
            error: function (obj) {
            }
        });

            window.location.href = $(this).attr("href");
        })
    })
