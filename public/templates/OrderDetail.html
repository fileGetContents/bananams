        $.ajax({
            type: 'post',

            dataType: 'json',
            url: 'http://localhost/banan/public/travel/time/month',
            //url:'http://www.bananatrip.cn/travel/time/month',
            success: function (data) {
                var string = '';
                data.map(function (value, index, array) {
                    string += '<li data-date="' + value.info_month + '"><a href="javascript:;"><span>' + value.info_month + '</span></a></li>'
                });
                $('#scroller_ul').html(string);
            },
            error: function () {
            }
        });




        function GetQueryString(name) {
            var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)", "i");
            var r = window.location.search.substr(1).match(reg); //获取url中"?"符后的字符串并正则匹配
            var context = "";
            if (r != null)
                context = r[2];
            reg = null;
            r = null;
            return context == null || context == "" || context == "undefined" ? "" : context;
        }
        function getNowTime() {
            var today = new Date();//获得当前日期
            var year = today.getFullYear();//获得年份
            var month = today.getMonth() + 1;//此方法获得的月份是从0---11，所以要加1才是当前月份
            var day = today.getDate();//获得当前日期
            return year + '-' + month + '-' + day;
        }
        //        console.log(getNowTime());


    </script>
