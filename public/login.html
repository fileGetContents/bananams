<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no,width=device-width">
    <meta charset="UTF-8">
    <title></title>
    <link href="../css/foot.css" rel="stylesheet">
    <link href="../css/head.css" rel="stylesheet">
    <link href="../css/register.css" rel="stylesheet">
	<style >
	a{text-decoration:none}
	</style>
	
</head>
<body>
<ion-header-bar class="stable-bg bar bar-header" align-title="center">
    <div class="title title-center header-item" style="left: 15px; right: 15px;">
        登录
    </div>
</ion-header-bar>
<div class="content">
    <form>
        <div class="inputbox">
            <i><img src="../img/ion/per.png" width="20px" height="auto"></i>
            <input placeholder="请输入手机号" type="number" id="user" class="login_input" pattern="^1[3-9]\d{9}$" required>
        </div>
        <div class="inputbox">
            <i class="icon placeholder-icon ion-unlocked light">
                <img src="../img/ion/mima.png" width="20px" height="auto">
            </i>
            <input type="password" required class="login_input" id="password" placeholder="请输入密码" required
                   pattern="^(\w){6,20}$">
        </div>
    </form>
    <button class="loginbtn" id="loginbtn" type="submit">登录</button>
    <a href="register.html"><p class=" register">快速注册</p></a>
    <div class="seg">
        <a href="https://open.weixin.qq.com/connect/oauth2/authorize?appid=wx53bb0f13b94ab34d&redirect_uri=http://www.bananatrip.cn/templates/login.html&response_type=code&scope=snsapi_userinf">
        <p class="logitit">使用第三方账号登录</p>
        <img src="../img/weixing.png">
        </a>
    </div>
</div>
<script type="text/javascript" src="../js/jquery.min.js"></script>
<script type="text/javascript">
    $(function () {
        $.ajax({
            data: {'telephone': $('#user').val(), 'pass': $('#password').val()},
            dataType: 'json',
            type: 'post',
            url: 'http://www.bananatrip.cn/is/login',
            success: function (obj) {
                if (obj.info == 0) {
                    window.location.href = 'http://www.bananatrip.cn/templates/start.html';
                }
            },
            error: function () {
            }
        });


        $('#loginbtn').click(function () {
            $.ajax({
                type: 'post',
                url: 'http://www.bananatrip.cn/user/login',
                data: {'telephone': $('#user').val(), 'pass': $('#password').val()},
                dataType: 'json',
                success: function (obj) {
                    if (obj.info == 0) {
                        window.location.href = 'http://www.bananatrip.cn/templates/start.html';
                    } else {
                        alert('账号或者密码错误');
                    }
                },
                error: function () {

                }
            })
        });
    });
</script>


</body>
</html>
